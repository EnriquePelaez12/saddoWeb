<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Iniciar sesión</h1>
        <form #formLogin="ngForm" (submit)="onLogin()" >
            <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError"></h1>
            <div class="alert alert-danger" role="alert" *ngIf="isError">
              Something is wrong!
            </div>
            <div class="form-group">
                <label for="email">Email</label>
              <input [(ngModel)]="email"
              type="email" id="email" name="email" class="form-control" placeholder="Email"  required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
              <input  [(ngModel)]="password"  
              type="password" id="password" name="password" class="form-control" placeholder="Password" 
                required>
            </div>
            <input type="submit" value="Ingresar" class="btn btn-danger btn-block btn-lg">
          </form>
      </div>
    </div>
  </div>
</div>
